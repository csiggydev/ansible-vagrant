name: ansible-lint
on:
  push:
    branches:
        - main
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run ansible-lint
        id: lint
        uses: ansible/ansible-lint@main
        with:
          args: --force-color
          setup_python: "true"
          working_directory: ./ansible
          requirements_file: requirements.yml
        continue-on-error: true

      - name: Set Output
        id: set_output
        run: |
          lint_result=$(ansible-lint ./ansible --force-color || true)
          echo "$lint_result" >> "$GITHUB_OUTPUT"
        continue-on-error: true
    # outputs:
    #   lint_result: "${{ steps.set_output.outputs.lint_output }}"

  job-summary:
    needs: lint
    runs-on: ubuntu-24.04
    steps:
      - name: Workflow Job Summary
        run: |
          echo "### Ansible Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.lint.outputs.lint_result }}" >> $GITHUB_STEP_SUMMARY
