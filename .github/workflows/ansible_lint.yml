name: ansible-lint
on:
  push:
    branches:
        - main
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Run ansible-lint
        id: lint
        uses: ansible/ansible-lint@main
        with:
          args: --force-color
          setup_python: "true"
          working_directory: ./ansible
          requirements_file: requirements.yml
        continue-on-error: true

      - name: Set Output
        id: set_output
        run: |
          lint_output=$(ansible-lint ./ansible || true)  # Handle exit code 2
          
          echo "Raw lint output: $lint_output"

          lint_output_filtered=$(echo "$lint_output" | grep -v "No new line character" | grep -v "Error:")

          echo "Filtered lint output: $lint_output_filtered"

          if [ -z "$lint_output_filtered" ]; then
            echo "No lint violations found"
          fi

          OUTPUT_FILE="lint_output.txt"
          echo "### Ansible Lint Results" | tee -a $GITHUB_STEP_SUMMARY $OUTPUT_FILE
          echo "$lint_output_filtered" | tee -a $GITHUB_STEP_SUMMARY $OUTPUT_FILE
          
          echo "lint_result=$lint_output" >> "$GITHUB_OUTPUT"
        continue-on-error: true

  job-summary:
    needs: lint
    runs-on: ubuntu-24.04
    steps:
      - name: Test output of OUTPUT_FILE since GITHUB_STEP_SUMMARY was printing empty
        run: |
          cat lint_output.txt

      - name: Workflow Job Summary
        run: |
          echo "### Ansible Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.lint.outputs.lint_result }}" >> $GITHUB_STEP_SUMMARY
