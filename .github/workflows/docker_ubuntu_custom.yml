name: Ansible Ubuntu Workflow - Test

on:
  push:
    branches:
      - main
    paths:
      - 'ansible/playbooks/**'
  pull_request:
    branches:
      - main
    paths:
      - 'ansible/playbooks/**'
  workflow_dispatch: # manual trigger

jobs:
  docker-install:
    env:
      PY_COLORS: '1'
      ANSIBLE_FORCE_COLOR: '1'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Install dependencies
      - name: Install Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install ca-certificates curl gnupg lsb-release -y

      # Add Docker GPG key
      - name: Add Docker repository
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/trusted.gpg.d/docker.asc
          echo \
            "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update -y

      # Install Docker
      - name: Install Docker
        run: |
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y

      # Cache Docker layers (build quicker)
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build image
      - name: Docker Build
        run: |
          sudo docker build --build-arg CACHEBUST=$(date +%s) -t docker-ubuntu-test-img .

      # Run container
      - name: Docker Run
        run: |
          sudo docker run -d --name docker-ubuntu-test-container -p 2222:22 docker-ubuntu-test-img
          sudo docker ps -a  # List containers to ensure it's running

      # Check SSH connection
      - name: Test SSH connection to container
        run: |
          # Wait
          sleep 5
          sshpass -p "root" ssh -o StrictHostKeyChecking=no root@localhost -p 2222 "echo SSH connected"

      # Clean up job
      - name: Cleanup Docker container
        run: |
          sudo docker stop docker-ubuntu-test-container
          sudo docker rm docker-ubuntu-test-container
